plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
	id 'war'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.ex'
version = 'v0.0.1-20190712'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.1.6.RELEASE'
	compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '9.0.21'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile("mysql:mysql-connector-java:5.1.44")
	compile("commons-collections:commons-collections:3.2")
	compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: '2.1.6.RELEASE'
	
	
	
}
